<!DOCTYPE html>

<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="grid">
            <div class="container" width="500px" height="500px"></div>
        </div>

        <div class="buttons">
            <button class="new-grid">New Grid</button>
            <input type="color" class="change-color"></button>
            <button class="eraser">Eraser</button>
            <button class="random">Random Color</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="Gradient">Gradient Mode</button>
            <button class="clear-grid">Clear Grid</button>
        </buttons>
    </body>
</html>
